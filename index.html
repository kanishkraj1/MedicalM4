<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedicalM4</title>
    <script
      src="https://kit.fontawesome.com/c7b743f014.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/Graphics/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-responsive.css">
  </head>
  <body>
    <!-- Navigation and Header -->
    <div class="headerWrapper">
      <div class="navBar">
        <div class="logoWrapper">
          <div class="mainLogo">
            <a href="index.html"><img
              src="/Graphics/logo.png"
              alt="MedicalM4"
              class="logo"
              id="topLogo"
            /></a>
          </div>
          <span id="title">MedicalM4</span>
        </div>

        <div class="navMenu">
          <a class="navLinks" href="index.html">Home</a>
          <a class="navLinks" href="demoPage.html">Live Demo</a>
          <a class="navLinks" href="live.html">Live Demo Blocks</a>
          <a class="navLinks" id="buynowbttnText" href="#">BUY NOW</a>
        </div>
      </div>
      <div class="banner">
        <div class="bannerImage">
            <img src="/Graphics/Front_page_Banner.jpg" alt="Main Banner" class="frontBanner" id="TopBanner">
        </div>
        <div class="bannerText">
            <p id="topText">BETTER DENSTISTRY</p>
            <h1 id="secondText">Welcome to the best <font style="color:var(--medColor)">Dentistry</font> <br>in country.</h1>
        </div>
        <div class="buttonWrapper">
          <a class="starterLink" href="#">Get Started Today!</a>
          <a id="heartCard" href="#">
            <span id="roundDiv"><i class="fa-regular fa-heart"></i></span>
            <span id="textLink">BETTER LIFE</span>
          </a>
        </div>
      </div>


      <div class="iconSection">
        <div class="iconCard">
          <span class="icon" id="icon1"><i class="fa-solid fa-user-doctor"></i></span>
          <div class="textpart">
            <span class="heading" id="#innerHeading1">Most loved Dental <br>Practice</span>
            <span class="text" id="#innerText1">Innovative Enviroment</span>
          </div>
        </div>
        <div class="iconCard">
          <span class="icon" id="icon2"><i class="fa-solid fa-arrows-rotate"></i></span>
          <div class="textpart">
            <span class="heading" id="#innerHeading2">Membership Plan</span>
            <span class="text" id="#innerText2">If you have no insurance.</span>
          </div>  
        </div>
        <div class="iconCard">
          <span class="icon" id="icon3"><i class="fa-solid fa-phone"></i></span>
          <div class="textpart">
            <span class="heading" id="#innerHeading3">Patients of all ages</span>
            <span class="text" id="#innerText3">Call now: +1 (999) 232467</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Icons Section -->


  </body>
  <script src="src_script.js"></script>
</html>
